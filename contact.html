<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./Contents/app.css">
</head>
<body>

    <!-- Main Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

            <a class="navbar-brand" href="index.html">
              <!--Put image in src to put logo in navbar-->
              <img src="./" width="30" height="30" alt="" loading="lazy">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="index.html"><i class="fas fa-home fa-lg"></i> Home</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="products.html"><i class="fas fa-map fa-lg"></i> Products</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="service.html"><i class="fas fa-border-all fa-lg"></i> Services</a>
                </li>
                
                <li class="nav-item">
                <a class="nav-link" href="about.html"><i class="fas fa-info fa-lg"></i> About Us</a>
                </li>

                <li class="nav-item">
                <a class="nav-link" href="contact.html"><i class="fas fa-phone fa-lg"></i> Contact Us</a>
                </li>
              </ul>
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
                <h1 class="display-4">Contact</h1>
                <hr>
                <form>
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" aria-describedby="firstName" placeholder="Enter your first name" required>
                  </div>
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" aria-describedby="lastName" placeholder="Enter your last name" required>
                  </div>
                  <div class="form-group">
                    <label for="lastName">Contact Number</label>
                    <input type="tel" class="form-control" id="contactNumber" name="contactNumber" aria-describedby="contactNumber" placeholder="Enter your contact number" required>
                  </div>
                  
                  <div class="form-group">
                    <label for="emailAddress">Email address</label>
                    <input type="email" class="form-control" id="emailAddress" name="emailAddress" aria-describedby="emailAddress" placeholder="Enter your email" required>
                  </div>

                  <div class="form-group">
                    <label for="shortMessage">Your Message</label>
                    <textarea class="form-control" id="shortMessage" rows="3" name="shortMessage" aria-describedby="shortMessage" ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary btn-lg"><i class="fas fa-envelope-square"></i> Send</button>
                  <button type="reset" class="btn btn-warning btn-lg"><i class="fas fa-comment-slash"></i> Reset</button>
                </form>
        </div>
    </main>
    
    <footer>

</body>
</html>
